name: PR Commits
on: [pull_request]

jobs:
  Checks:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-22.04
    steps:
      - name: Clone OpenVINO
        uses: actions/checkout@v3

      - name: Install dependencies
        run: python3 -m pip install -r ./.github/github_org_control/requirements.txt

      - name: PR commits
        run: python3 ./.github/github_org_control/check_pr.py --pr=${{ github.event.number }} --check-commits DRY_RUN
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Label commit by PR author
        run: python3 ./.github/github_org_control/check_pr.py --pr=${{ github.event.number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
